<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Save a project</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
<h1>Save a project</h1>
<p>Select <b>File | Save Project</b> or press <b>Ctrl+S</b> or click on 
<img src="save.gif" alt="" style="line-height: 12px; vertical-align: middle"> in the main window to save
your edited map(s).</p>
<p>Note: A back up copy of your old GAMEMAPS file will be created in the project folder just in case you 
accidently saved the GAMEMAPS file and actually didn't want to do this!</p>
</body>
</html>
