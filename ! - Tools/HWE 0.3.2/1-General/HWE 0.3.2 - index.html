<h1>General</h1>
<p>HWE is a Windows level editor for id Software's Wolfenstein 3D and Spear of Destiny.</p>
<p>The editor has also limited support for the following third-party games:</p>
<ul>
	<li>Blake Stone: Aliens of Gold</li>
	<li>Blake Stone: Planet Strike</li>
	<li>Corridor 7 (Floppy and CD version)</li>
	<li>Operation Body Count</li>
</ul>
